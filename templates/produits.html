<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <form ng-submit="login()" class="form-signin">
                <h2>Login to boilerplate</h2>
                <div class="form-group">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" ng-model="user.email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" ng-model="user.password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>

                <div class="form-group" ng-if="error">
                    <label class="text-danger">{{ error }}</label>
                </div>

                <button class="btn btn-lg btn-primary btn-block btSmindSkyBlue" type="submit">Sign in</button>

                <a ng-click="displayCreateAccount()" href="javascript:void(0);">create account</a>
               

            </form>
        </div>
    </div>
</div>
